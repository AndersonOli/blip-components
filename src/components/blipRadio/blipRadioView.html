<label class="bp-input--check--wrapper" id="{{$ctrl.elementId}}">
   <input class="bp-input" type="radio" ng-model="$ctrl.model" value="{{$ctrl.value}}" group="{{$ctrl.group}}" ng-disabled="$ctrl.disabled">
   <div class="bp-input--radio"></div>
   <span ng-if="$ctrl.label">{{$ctrl.label}}</span>
</label>
