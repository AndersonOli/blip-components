<label class="bp-input--check--wrapper" id="{{$ctrl.elementId}}" ng-click="$ctrl.onInputClicked()">
    <input class="bp-input" type="checkbox" ng-model="$ctrl.model" ng-disabled="$ctrl.disabled">
    <div class="bp-input--checkbox" ng-class="{'bp-input--checkbox--indeterminate': $ctrl.indeterminateState && !$ctrl.isChecked}">&check;</div>
    <span ng-if="$ctrl.label" ng-bind-html="$ctrl.label">{{$ctrl.label}}</span>
</label>
